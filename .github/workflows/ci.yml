name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  PYTHON_VERSION: '3.12'

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-service/src/DotNetMcp.Backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true

    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: backend-service/src/DotNetMcp.Backend/publish

  build-mcp-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ --ignore E501
      continue-on-error: true

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports
      continue-on-error: true

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-backend, build-mcp-server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.backend
        push: false
        tags: dotnetmcp-backend:latest
        platforms: linux/amd64

    - name: Build MCP server image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.mcp
        push: false
        tags: dotnetmcp-mcp:latest
        platforms: linux/amd64

  integration-test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-mcp-server]
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Docker Compose
      run: |
        docker compose -f docker/docker-compose-e2e.yml up -d
        sleep 30

    - name: Run integration tests
      run: |
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:8000/health || exit 1
      continue-on-error: true

    - name: Cleanup
      run: docker compose -f docker/docker-compose-e2e.yml down -v
      if: always()

  release:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v4

    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: backend-build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          backend-build/**
        generate_release_notes: true
