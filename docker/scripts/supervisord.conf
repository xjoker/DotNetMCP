[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:backend]
command=dotnet /app/backend/DotNetMcp.Backend.dll
directory=/app/backend
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=ASPNETCORE_URLS="http://+:8650",ASPNETCORE_ENVIRONMENT="Production"
priority=10

[program:mcp-server]
command=python3 -m src.server.main
directory=/app/mcp-server
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1",MCP_HOST="0.0.0.0",MCP_PORT="8651",BACKEND_HOST="127.0.0.1",BACKEND_PORT="8650"
priority=20
